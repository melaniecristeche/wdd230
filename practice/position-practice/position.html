<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Overlay Example</h1>
        <div class="herodiv">
            <picture>
                <img src="https://placekitten.com/800/300" alt="hero image">
            </picture>
            <section class="stats">
                <h2>Meet Me Mew</h2>
                <p>Name: <span id="name">Tasha</span></p>
                <p>Gender: <span id="gender">Female</span></p>
                <p>Age: <span id="age">2.5</span></p>
                <p>Shots?: <span id="shots">Yes</span></p>
            </section>
        </div>
    </main>
</body>
</html>
